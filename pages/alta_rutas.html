<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Crear Ruta</title>
    <script type="module" src="/src/main.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center">

    <div class="container mx-auto min-h-screen flex flex-col md:flex-row items-start justify-center">
        <!-- Formulario -->
        <div class="w-full md:w-1/2 flex justify-center">
            <form id="formRuta" class="w-[80%] my-3 bg-white shadow-lg rounded-2xl p-6">
                <h2 class="text-2xl font-bold mb-6 text-gray-700">Crear Ruta</h2>

                <div class="mb-4">
                    <label for="selectCiudad" class="block mb-1 font-medium text-gray-700">Ciudad</label>
                    <select id="selectCiudad" name="ciudadId" required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></select>
                </div>
                <div class="mb-4">
                    <label for="nombreRuta" class="block mb-1 font-medium text-gray-700">Nombre Ruta</label>
                    <input type="text" id="nombreRuta" name="nombreRuta" required maxlength="15"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
                <div class="mb-4">
                    <label for="selectChofer" class="block mb-1 font-medium text-gray-700">Chofer</label>
                    <select id="selectChofer" name="choferId" required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></select>
                    <div id="mensajeNoChoferes" class="text-red-600 mt-2 hidden">
                        No disponemos de choferes en esta ciudad
                    </div>
                </div>

                <div class="mb-4">
                    <label for="tipoServicio" class="block mb-1 font-medium text-gray-700">Tipo Servicio</label>
                    <select id="tipoServicio" name="tipoServicio" required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="Personal">Personal</option>
                        <option value="Articulos">Artículos</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="capacidad" class="block mb-1 font-medium text-gray-700">Capacidad</label>
                    <input type="number" id="capacidad" name="capacidad" required min="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded shadow transition duration-150">
                    Crear Ruta
                </button>
            </form>
        </div>
        <!-- Imagen decorativa -->
        <div class="hidden md:flex md:w-1/2 w-full grow h-screen bg-amber-100">
            <img src="../public/nuevas_rutas.png" alt="Descripción de la imagen"
                class="object-cover w-full h-full rounded-lg" />
        </div>

        <div id="customAlert" class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <!-- Fondo oscuro semitransparente -->
            <div class="absolute inset-0 bg-black opacity-30"></div>

            <!-- Contenido alerta, sin opacidad -->
            <div class="relative bg-white text-gray-800 px-6 py-4 rounded-lg shadow-lg max-w-sm w-full text-center">
                <p id="customAlertMessage" class="text-lg font-semibold"></p>
            </div>
        </div>

    </div>

    <script>
        async function cargarCiudades() {
            const res = await fetch('http://localhost:8080/api/ciudades');
            const ciudades = await res.json();
            const select = document.getElementById('selectCiudad');
            select.innerHTML = '';
            ciudades.forEach(c => {
                const option = document.createElement('option');
                option.value = c.id;
                option.textContent = c.nombre;
                select.appendChild(option);
            });
        }

        async function cargarChoferes(ciudadId) {
            const url = `http://localhost:8080/api/choferes/filtrarPorCiudad/${ciudadId}`;
            const res = await fetch(url);
            const choferes = await res.json();

            const select = document.getElementById('selectChofer');
            const mensaje = document.getElementById('mensajeNoChoferes');
            select.innerHTML = '';

            if (!choferes || choferes.length === 0) {
                mensaje.classList.remove('hidden');
                select.classList.add('hidden');
            } else {
                mensaje.classList.add('hidden');
                select.classList.remove('hidden');
                choferes.forEach(c => {
                    const option = document.createElement('option');
                    option.value = c.id;
                    option.textContent = `${c.nombre} ${c.apellidoPaterno} ${c.apellidoMaterno}`;
                    select.appendChild(option);
                });
            }
        }


        window.onload = async () => {
            await cargarCiudades();
            const selectCiudad = document.getElementById('selectCiudad');

            if (selectCiudad.value) {
                await cargarChoferes(selectCiudad.value);
            } else {
                await cargarChoferes();
            }

            selectCiudad.addEventListener('change', async (e) => {
                await cargarChoferes(e.target.value);
            });
        };

        function showCustomAlert(message) {
            const alertDiv = document.getElementById('customAlert');
            const msg = document.getElementById('customAlertMessage');
            msg.textContent = message;
            alertDiv.classList.remove('hidden');

            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 3000); // desaparece en 3 segundos
        }


        document.getElementById('formRuta').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                nombreRuta: form.nombreRuta.value,
                tipoServicio: form.tipoServicio.value,
                capacidad: parseInt(form.capacidad.value),
                ciudadId: parseInt(form.ciudadId.value),
                choferId: parseInt(form.choferId.value),
            };

            const res = await fetch('http://localhost:8080/api/rutas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (res.ok) {
                showCustomAlert('Ruta creada con éxito');
                form.reset();
            } else {
                try {
                    const error = await res.json();
                    showCustomAlert(`${error.message}`);
                } catch {
                    const errorText = await res.text();
                    showCustomAlert('Error al crear ruta: ' + errorText);
                }
            }


        });
    </script>
</body>

</html>
